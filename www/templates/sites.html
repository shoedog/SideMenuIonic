<ion-view view-title="Denver Sites">
	<ion-nav-buttons side="right">	<!-- top right popover menu button -->
		<button class="button button-clear icon ion-more" on-tap="openPopover($event)"></button>
	</ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="site in sites track by $index">
        <a class="button icon icon-right ion-chevron-right" ng-click="moreInfo($index)">{{site.name}}</a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
